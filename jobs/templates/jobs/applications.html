{% extends "base.html" %}
{% block main %}

<style>
    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* space between cards */
        justify-content: flex-start;
    }

    .col-sm-4 {
        flex: 0 0 calc(33.333% - 20px); /* 3 cards per row */
        max-width: calc(33.333% - 20px);
    }

    .card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .card-body h5 {
        font-size: 18px;
        color: #1E90FF;
    }

    .card-body p {
        margin-bottom: 12px;
        color: #555;
    }

    .card-body .btn {
        background-color: #1E90FF;
        border: none;
        font-weight: 500;
    }

    .card-body .btn:hover {
        background-color: #0d6efd;
    }
</style>

<h1>Applications Received</h1>
<div class="row">
    {% for application in applications %}
    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{application.job.job_title}} at {{application.job.company_name}}</h5>
                <p class="card-text"><strong>Seeker Name:</strong> {{application.seeker.name}}</p>
                <a href="{% url 'application_details' application.id  %}" class="btn btn-primary">Details</a>        
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock main %}
