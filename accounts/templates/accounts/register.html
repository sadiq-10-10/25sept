{% extends "base.html" %}
{% block main %}
<style>        
    body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
        }
        

        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 2rem;
            border-radius: 20px;
        }
        
        h2 {
            text-align: center;
            color: #1E90FF;
        }
        
        label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.4rem;
            border: 1px solid #fff;
            border-radius: 6px;
        }
        
        button {
            width: 100%;
            margin-top: 2rem;
            background-color: #1E90FF;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0066ff;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-link a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>

   

    <div class="container">
        <h2>Create Your Account</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                <p class="help" id="{{ field.auto_id }}_helptext">
                    {{ field.help_text|safe }}
                </p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock main %}
