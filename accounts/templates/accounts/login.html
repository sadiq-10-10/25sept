{% extends "base.html" %}
{% block main %}
        <style>
            body {
                margin: 0;
                font-family: 'Inter', sans-serif;
                background-color: #f5f7fa;
            }
            
            .container {
                max-width: 500px;
                margin: 50px auto;
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                color: #1E90FF;
            }
            label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            margin-top: 2rem;
            background-color: #1E90FF;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background-color: #0066ff;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .register-link a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
<body>
    
   
    <div class="container">
        <h2>Login to Your Account</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            New user? <a href="{% url 'register' %}">Register </a>
        </div>
    </div>
</body>

{% endblock main %}
